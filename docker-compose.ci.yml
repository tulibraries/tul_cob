services:
  app:
    build:
      context: .
      dockerfile: .docker/ci-app/Dockerfile.ci
    ports:
      - "3000:3000"
    environment:
      SOLR_URL:             "http://solr:8983/solr/blacklight"
      SOLR_AZ_URL:          "http://solr:8983/solr/tul_cob-catalog-az"
      SOLR_WEB_CONTENT_URL: "http://solr:8983/solr/tul_cob-catalog-web"
      DO_INGEST:            "${DO_INGEST}"
      LC_ALL:               "C.UTF-8"
      BUNDLE_PATH:          /app/vendor/bundle
    entrypoint:
      - tail
      - -f
      - /dev/null
  solr:
    image: solr:9.8.1
    ports:
      - "8983:8983"

    # 1) Mount your actual submodule folders here
    volumes:
      - ./solr/configs/tul_cob-catalog-solr:/opt/solr/configsets/tul_cob-catalog-solr:ro
      - ./solr/configs/tul_cob-az-solr:/opt/solr/configsets/tul_cob-az-solr:ro
      - ./solr/configs/tul_cob-web-solr:/opt/solr/configsets/tul_cob-web-solr:ro

    environment:
      SOLR_OPTS: "-Dsolr.config.lib.enabled=true"

    # 2) One bash invocation to create all three cores, then start Solr
    entrypoint:
      - bash
      - -c
      - |
        set -e
        # core-name                configset-name (must match above mounts)
        solr-precreate blacklight          tul_cob-catalog-solr
        solr-precreate tul_cob-catalog-az  tul_cob-az-solr
        solr-precreate tul_cob-catalog-web tul_cob-web-solr
        exec docker-entrypoint.sh solr-foreground -Xms256m -Xmx512m
