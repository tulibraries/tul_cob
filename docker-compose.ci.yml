services:
  app:
    build:
      context: .
      dockerfile: .docker/ci-app/Dockerfile.ci
    ports:
      - "3000:3000"
    environment:
      SOLR_URL: "http://localhost:8983/solr/blacklight"
      SOLR_AZ_URL: "http://localhost:8983/solr/tul_cob-az"
      SOLR_WEB_CONTENT_URL: "http://localhost:8983/solr/tul_cob-web"
      SOLR_USER: "solr"
      SOLR_PASSWORD: "SolrRocks"
      SOLR_HOST: "http://localhost:8983/solr"
      DO_INGEST: "${DO_INGEST}"
      LC_ALL: "C.UTF-8"
      BUNDLE_PATH: /app/vendor/bundle
    entrypoint:
      - tail
      - -f
      - /dev/null

  solr:
    image: solr:9.8.1
    ports:
      - "8983:8983"

    # 1) Mount your actual submodule folders here
    volumes:
      - $PWD/bin/solr-configs-reset:/opt/docker-solr/scripts/solr-configs-reset
      - $PWD/solr/configs/:/opt/solr/configs

    environment:
      SOLR_OPTS: "-Dsolr.config.lib.enabled=true"

    # 2) One bash invocation to create all three cores, then start Solr
    entrypoint:
      - bash
      - "-c"
      - "precreate-core blacklight /opt/solr/configs/tul_cob-catalog-solr && \
         precreate-core az-database /opt/solr/configs/tul_cob-az-solr && \
         precreate-core web-content /opt/solr/configs/tul_cob-web-solr && \
         solr-foreground -Xms256m -Xmx512m"
