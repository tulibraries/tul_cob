services:
  app:
    build:
      context: .
      dockerfile: .docker/ci-app/Dockerfile.ci
    ports:
      - "3000"
    environment:
      SOLR_URL: "http://solr:8983/solr/blacklight"
      SOLR_AZ_URL: "http://solr:8983/solr/az-database"
      SOLR_WEB_CONTENT_URL: "http://solr:8983/solr/web-content"
      DO_INGEST: "${DO_INGEST}"
      LC_ALL: "C.UTF-8"
      BUNDLE_PATH: /app/vendor/bundle
    entrypoint:
      - "tail"
      - "-f"
      - /dev/null
  
  solr: 
    build:
      context: .
      dockerfile: .docker/solr/Dockerfile.solr
    ports: 
      - "8993:8983"
    volumes:
      - ./solr/configs/blacklight:/opt/solr/configs/tul_cob-catalog-solr:ro
      - ./solr/configs/tul_cob-az-solr:/opt/solr/configs/tul_cob-az-solr:ro
      - ./solr/configs/tul_cob-web-solr:/opt/solr/configs/tul_cob-web-solr:ro
    environment:
      - SOLR_OPTS=-Dsolr.config.lib.enabled=true