version: "3.2"

services:
  app:
    build:
      context: .
      dockerfile: .docker/app/Dockerfile
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    command: "ruby bin/app-start.rb"
    container_name: "$ROPER_REPO_BRANCH"
    volumes:
      - .:/tul_cob
    tty: true
    stdin_open: true
    ports:
      - "3000"
    environment:
      SOLR_URL: "http://solr:8983/solr/blacklight"
      LC_ALL: "C.UTF-8"
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:${ROPER_REPO_BRANCH}.${DOMAIN}"
      - "traefik.docker.network=tul_cob_default"
      - "traefik.backend=microbot"
      - "traefik.docker.network=reverseproxy_default"
    networks:
      - "reverseproxy_default"
      - "default"

  solr:
    image: solr:6.6.1
    ports:
      - "8983"
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - blacklight
      - /opt/solr/conf
    volumes:
      - $PWD/solr/conf:/opt/solr/conf

networks:
  reverseproxy_default:
    external:
      name: reverseproxy_default
