version: '3'

services:

  app:
    build:
      context: .
      dockerfile: .docker/app/Dockerfile
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/tul_cob
    ports:
      - "3000"
    links:
      - solr
    environment:
      SOLR_URL: "http://solr:8983/solr/blacklight"
      LC_ALL: "C.UTF-8"

  sp:
    build:
      context: .
      dockerfile: .docker/sp/Dockerfile
    ports:
      - "80"
      - "443"
    volumes:
      - .:/var/www/html/tul_cob
      - .docker/sp/etc-apache-sites-enabled/conf.d/sp.conf:/etc/apache2/sites-enabled/000-default.conf
      - .docker/sp/etc-apache-ssl:/etc/apache2/ssl
      - .docker/sp/etc-shibboleth:/etc/shibboleth
    environment:
      SOLR_URL: "http://solr:8983/solr/blacklight"
      LC_ALL: "C.UTF-8"
      RAILS_ENV: "developement"

  solr:
    image: solr:6.6.1
    ports:
      - "8983"
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - blacklight
      - /opt/solr/conf
    volumes:
      - $PWD/solr/conf:/opt/solr/conf
