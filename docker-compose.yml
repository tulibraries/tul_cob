version: '3'
services:
  app:
    build: .
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/tul_cob
    ports:
      - "3000"
    links:
      - solr
    environment:
      SOLR_URL: "http://solr:8983/solr/blacklight"
  solr:
    image: solr:6.6.1
    ports:
      - "8983"
    volumes:
      - ./solr/conf:/opt/solr/server/solr/mycores/blacklight/conf
      - ./solr:/opt/solr/server/solr/mycores
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - blacklight
volumes:
  solr:
