name: CI lint and test with Docker-Compose Solr

on:
  push:
    branches:
      - actions-test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      CI: true
      SOLRCLOUD_USER: catalog
      SOLRCLOUD_PASSWORD: catalog
      SOLRCLOUD_HOST: solr
    strategy:
      fail-fast: true
      matrix:
        ruby: [ "3.4" ]

    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run linter
        run: |
            bundle exec rubocop

  test: 
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
      SOLRCLOUD_USER: catalog
      SOLRCLOUD_PASSWORD: catalog
      SOLRCLOUD_HOST: solr
    strategy:
      fail-fast: true
      matrix:
        ruby: [ "3.4" ]

    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Build & start App + Solr
        run: |
          docker compose -f docker-compose.ci.yml up -d solr app
          docker compose -f docker-compose.ci.yml exec app \
            sh -c 'echo "⏳ waiting for solr…"; \
                  until curl -sSf http://solr:8983/solr > /dev/null; do sleep 1; done'

      - name: Run Ruby tests
        run: |
            bundle exec rails ci

      - name: Run JavaScript tests
        run: |
            make test-js

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov/tul_cob.lcov