name: "CI lint and test with Docker-Compose Solr"

on:
  push:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        ruby: [ "3.4" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop
      
  test:
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        ruby: [ "3.4" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Copy config files
        run: |
          cp config/secrets.yml.example config/secrets.yml
          cp config/alma.yml.example config/alma.yml
          cp config/bento.yml.example config/bento.yml

      - name: Start services
        run: docker compose -f docker-compose.ci.yml up -d solr app

      - name: Wait for Solr
        run: |
          echo "Waiting for Solr on solr:8983â€¦"
          until docker compose exec solr curl -sSf http://localhost:8983/solr/; do
            sleep 2
          done

      - name: Run Solr ingest & tests
        run: |
          docker compose -f docker-compose.integration.yml exec \
            -e SOLR_SEARCH_TWEAK_ENABLE="on" \
            -e SOLR_URL="http://solr:8983/solr/blacklight" \
            -e SOLR_AZ_URL="http://solr:8983/solr/az-database" \
            -e SOLR_WEB_CONTENT_URL="http://solr:8983/solr/web-content" \
            -e DO_INGEST="$DO_INGEST" \
            -e SOLRCLOUD_USER="solr" \
            -e SOLRCLOUD_PASSWORD="SolrRocks" \
            -e SOLRCLOUD_HOST="http://localhost:8983/solr/" \
            app \
            bundle exec rails ci 

      - name: Run javascript tests
        run: make test-js
        
      - name: Report coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

        