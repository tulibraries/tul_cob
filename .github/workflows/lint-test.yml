name: CI lint and test with Docker-Compose Solr

on:
  push:
    branches:
      - actions-test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      CI: true
      SOLRCLOUD_USER: catalog
      SOLRCLOUD_PASSWORD: catalog
      SOLRCLOUD_HOST: solr
    strategy:
      fail-fast: true
      matrix:
        ruby: [ "3.4" ]

    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run linter
        run: |
            bundle exec rubocop

  test: 
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
      SOLRCLOUD_USER: catalog
      SOLRCLOUD_PASSWORD: catalog
      SOLRCLOUD_HOST: solr
    strategy:
      fail-fast: true
      matrix:
        ruby: [ "3.4" ]

    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Start Solr
        run: docker compose -f docker-compose.ci.yml up -d solr app

      - name: Wait for Solr to be ready
        run: |
          until curl -sSf http://localhost:8983/solr > /dev/null; do
            echo "waiting for solrâ€¦"
            sleep 2
          done

      - name: Install gems in app container
        run: docker compose -f docker-compose.ci.yml exec -T app bundle install --jobs=4 --retry=3

      - name: Verify services are still running
        run: docker compose -f docker-compose.ci.yml ps

      - name: RAILS CI
        run: docker compose -f docker-compose.ci.yml exec -T app bundle exec rails ci

      - name: Install JS dependencies & run tests
        run: |
          docker compose -f docker-compose.ci.yml exec -T app \
            yarn install --frozen-lockfile
          docker compose -f docker-compose.ci.yml exec -T app \
            yarn test

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage/lcov/app.lcov
