name: "CI lint and test with Docker-Compose Solr"

on:
  push:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        ruby: [ "3.4" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop
      
  test:
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        ruby: [ "3.4" ]

    services:
      solr:
        image: solr:9.8.1
        ports: [ 8983:8983 ]
        volumes:
          - ./solr/configs/tul_cob-catalog-solr:/opt/solr/configsets/tul_cob-catalog-solr:ro
          - ./solr/configs/tul_cob-az-solr:/opt/solr/configsets/tul_cob-az-solr:ro
          - ./solr/configs/tul_cob-web-solr:/opt/solr/configsets/tul_cob-web-solr:ro
        options: >-
          --entrypoint "/bin/bash" 
          -c "solr start && \
            solr-precreate blacklight tul_cob-catalog-solr &&
            solr-precreate az-database tul_cob-az-solr     &&
            solr-precreate web-content tul_cob-web-solr   &&
            exec solr-foreground -Xms256m -Xmx512m"

    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # ensure you get the full history, so submodule SHAs resolve
          submodules: recursive  # pull all submodules

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Wait for Solr to be ready
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8983/solr/admin/ping | grep OK && break
            sleep 2
          done

      - name: Verify Solr cores
        run: curl http://localhost:8983/solr/admin/cores
      
      - name: Copy config files
        run: |
          cp config/secrets.yml.example config/secrets.yml
          cp config/alma.yml.example config/alma.yml
          cp config/bento.yml.example config/bento.yml

      - name: Run Solr ingest & tests
        run: bundle exec rails ci
          
      - name: Run javascript tests
        run: make test-js
        
      - name: Report coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

        