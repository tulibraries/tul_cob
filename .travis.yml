language: ruby
sudo: false
cache:
  directories:
    - tmp/solr_dl/
rvm:
- 2.4.1
env:
- TZ=America/New_York
jdk:
- oraclejdk8
before_script:
- cp config/secrets.yml.example config/secrets.yml
- cp config/alma.yml.example config/alma.yml
- cp config/bento.yml.example config/bento.yml
- RAILS_ENV=test bundle exec rake db:migrate
- RAILS_ENV=test bundle exec rake db:seed
- RAILS_ENV=test bundle exec yarn
- RAILS_ENV=test bundle exec rails webpacker:compile

script:
- bundle exec rake solr:stop && bundle exec solr_wrapper clean
- bundle exec rubocop
- RELEVANCE=y bundle exec rake ci
- yarn test
notifications:
  slack:
    secure: ""
    on_pull_requests: false
    on_success: change
    on_failure: always
